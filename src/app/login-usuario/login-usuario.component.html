
<br>

<div class="container justify-content-center py-1 rounded" style="width: 60%; background: rgba(116, 212, 119, 0.3)">
<form [formGroup]="form">
    <div class="my-5 mx-5">

      <label for="email" class="form-label">Email</label>
      <input type="email" formControlName="mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      

      <div *ngIf="Mail?.errors && Mail?.touched">
        <span *ngIf="Mail?.hasError('required')" class="error">
        El email es requerido</span>
        <span *ngIf="Mail?.hasError('email')" class="error">
          El formato del email debe ser válido
        </span>
      </div>

    </div>

    <div class="my-5 mx-5">

      <label for="contraseña" class="form-label">Contraseña</label>
      <input type="contraseña"  formControlName="contraseña" class="form-control" id="exampleInputPassword1">


       <div *ngIf="Contra?.errors  && Contra?.touched">
        <p *ngIf="Contra?.hasError('required')" class="error">
          El password es requerido.
        </p>
        <p *ngIf="Contra?.errors?.['minlength']" class="error">
          El password debe ser de 8 o más caracteres.
        </p>
      </div> 
      
    </div> 

    <div class="mx-5 my-5 form-check">

      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Recordarme</label>

    </div>

    <button type="submit" class="btn btn-dark mx-5 mb-5">Ingresar</button>

</form>
